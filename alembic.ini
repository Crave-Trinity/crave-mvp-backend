# alembic.ini
# -------------------------------
[alembic]
# Location of migration scripts.
script_location = app/infrastructure/database/migrations

# Prepend the current directory to sys.path.
prepend_sys_path = .

# Use the DATABASE_URL environment variable for the connection.
sqlalchemy.url = ${DATABASE_URL}

# Use OS path separator for multiple version directories if needed.
version_path_separator = os

# Logging configuration for Alembic.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S